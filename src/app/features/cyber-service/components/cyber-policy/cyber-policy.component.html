<div class="main-container py-5" *ngIf="subCyberPolicy.cybersecurity_policy">
    <div class="container">
        <h2 class="text-center fw-bold mb-5">{{subCyberPolicy.cyberSecurity_policy_title}}</h2>
        <div class="row g-5 mb-4">
            <div class="col-md-6 col-lg-4" *ngFor="let item of subCyberPolicy.cybersecurity_policy; let i = index">
                <div class="policy-box position-relative text-center p-4 shadow-sm bg-white rounded-4 h-100">
                    <div class="circle-badge position-absolute top-0 start-50 translate-middle">
                        0{{ i + 1 }}
                    </div>

                    <h5 class="fw-bold mt-4 pt-3">{{ item.title }}</h5>
                    <p class="text-muted small mb-0">{{ item.description }}</p>
                </div>
            </div>
        </div>
    </div>
</div>
