<div class="main-container py-5" *ngIf="subTest.what_we_test_for">
    <div class="container">
        <h2 class="text-center fw-bold mb-5" data-aos="fade-up">{{subTest.what_we_title}}</h2>
        <div class="row g-4">
            <div class="col-md-6 col-lg-4" *ngFor="let item of subTest.what_we_test_for; let i = index">
                <div class="test-tile p-4 h-100 rounded shadow-sm bg-white position-relative" data-aos="zoom-in"
                    [attr.data-aos-delay]="i * 100">
                    <div class="number-badge">{{ i + 1 }}</div>

                    <h5 class="fw-bold mb-2 mt-3">{{ item.title }}</h5>
                    <p class="mb-0 small">{{ item.description }}</p>
                </div>
            </div>
        </div>
    </div>
</div>
