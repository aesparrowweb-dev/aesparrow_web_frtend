<div class="main-container">
    <div class="container py-5">
  <h2 class="text-center mb-4" data-aos="fade-up">Why Choose AESPARROW?</h2>

  <div class="row g-4 mt-4">
    <div class="col-md-6" *ngFor="let feature of features">
      <div class="feature-card d-flex align-items-start p-4 border rounded-3 h-100" data-aos="fade-up">
        <div class="me-3">
          <div class="icon-box bg-primary text-white rounded-circle d-flex align-items-center justify-content-center" style="width: 50px; height: 50px;">
            <i class="bi bi-check-lg fs-4"></i>
          </div>
        </div>
        <div>
          <h5 class="mb-1">{{ feature.title }}</h5>
          <p class="mb-0 text-muted">{{ feature.description }}</p>
        </div>
      </div>
    </div>
  </div>
</div>

</div>
