<div class="main-container  text-center">
  <div class="py-5">
    <h2 data-aos="fade-down" data-aos-duration="1500" data-aos-easing="ease-in-sine">Trusted Over <span
        class="numbers">100+</span> Companies in the World</h2>
    <div class="container" data-aos="fade-up" data-aos-duration="1500" data-aos-easing="ease-in-sine">
      <div class="row justify-content-center mt-4 py-5 scroll-container">
        <div class="image-wrapper">
          <ng-container *ngFor="let image of client1Data">
            <img [src]="image.img" alt="Client image" class="img-fluid silver-logo">
          </ng-container>
          <ng-container *ngFor="let image of client1Data">
            <img [src]=" image.img" alt="Client image" class="img-fluid silver-logo">
          </ng-container>
        </div>
      </div>
    </div>
  </div>

</div>
