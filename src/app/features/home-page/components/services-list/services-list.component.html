<div class="main-container pt-5">
  <h3 class="text-center">Our Services</h3>
  <h2 class="text-center pt-3">What We Offer</h2>

  <div class="container py-4">
    <div class="row">
      <div class="col-12 col-sm-6 col-lg-4 mb-4" *ngFor="let data of cards">
        <div class="box">
          <div class="image-wrapper">
            <div class="glitch-img">
              <img [src]="data.img" alt="Original" class="original-img" />
              <img [src]="data.glitch" alt="Glitch" class="glitch-img-hover" />
            </div>
            <div class="overlay">
              <h4 class="card-title">{{ data.title }}</h4>
            </div>
          </div>
          <div class="card-description">
            <p>{{ data.description }}</p>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
