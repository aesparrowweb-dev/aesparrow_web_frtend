<div class="main-container pb-5" *ngIf="subIncludes.includes">
    <div class="container">
        <h2 class="text-center mb-5">{{ subIncludes.includes_title }}</h2>
        <div class="row g-4">
            <div class="col-12" *ngFor="let item of subIncludes.includes; let i = index">
                <div class="card policy-card p-4 d-flex flex-md-row flex-column align-items-center gap-4">
                    <div class="step-number text-primary fw-bold fs-3">0{{ i + 1 }}</div>
                    <div>
                        <h5 class="fw-bold mb-2">{{ item.title }}</h5>
                        <p class="text-muted mb-0">{{ item.description }}</p>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
