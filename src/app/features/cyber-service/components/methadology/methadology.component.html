<div class="main-container py-5" *ngIf="subMethadology?.methadology">
    <div class="container">
        <h2 class="text-center fw-bold mb-5" data-aos="fade-down">
            {{ subMethadology?.methadology_title || 'Testing Methodology' }}
        </h2>

        <div class="row justify-content-center">
            <div class="col-md-10">
                <div class="timeline-steps d-flex flex-column gap-4">
                    <div class="step-card d-flex align-items-start gap-4 p-4 rounded shadow-sm bg-white"
                        *ngFor="let step of subMethadology.methadology; let i = index" data-aos="fade-up"
                        [attr.data-aos-delay]="i * 100">
                        <div class="step-number d-flex align-items-center justify-content-center">
                            0{{ i + 1 }}
                        </div>
                        <div>
                            <p class="mb-0 fw-medium text-dark">{{ step }}</p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
