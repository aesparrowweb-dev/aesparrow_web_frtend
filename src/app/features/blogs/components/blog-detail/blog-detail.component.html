<app-blog-detail-banner [blogId]="filteredData" *ngIf="filteredData"></app-blog-detail-banner>
<div class="main-container" >
    <div class="container blog-container py-5">

        <div class="row">
            <div class="col-md-8">
                <div class="blog-card mb-4" *ngIf="filteredData">
                    <img [src]="filteredData.img" class="img-fluid rounded" alt="{{ filteredData.title }}" />
                    <h6 class="mt-3"><span>Posted At: &nbsp;&nbsp;</span>{{ filteredData.postedDate }}</h6>
                    <h4 class="mt-3 blogtitles">{{ filteredData.title }}</h4>
                    <p>{{ filteredData.description }}</p>
                </div>
            </div>

            <div class="col-md-4">
                <div class="p-3 rounded text-white mb-4 now">
                    <h5 class="mb-5">Recent Posts</h5>
                    <div class="d-flex align-items-start mb-3" (click)="onClickBlogsData(post.id)" *ngFor="let post of blogData">
                        <img [src]="post.img" width="80" height="75" class="me-2 rounded" />
                        <div>
                            <h6><span>Posted At: &nbsp;&nbsp;</span>{{ post.postedDate }}</h6>
                            <div class="fw-semibold mytemcolor">{{ post.title }}</div>
                            
                        </div>
                    </div>
                </div>


                <div class="p-3 rounded text-white have-question">
                    <h5>Have Any Question?</h5>
                    <p>Lorem ipsum dolor sit amet, consectetur adipiscing elit.</p>
                    <p>ðŸ“ž (+62)81 652 4689</p>
                    <p>ðŸ“§ contact@domain.com</p>
                </div>
            </div>
        </div>
    </div>
</div>
